name: es-translator - CI

on:
  push:
    branches: [ master ]

jobs:
  container-test-job:
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
        env:
          discovery.type: single-node
          cluster.name: es-translator
          ES_JAVA_OPTS: -Xms256m -Xmx256m
        options: --health-cmd "curl -f http://localhost:9200" --health-interval 10s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Add Apertium repository
        run: wget https://apertium.projectjj.com/apt/install-nightly.sh -O - | sudo bash

      - name: Install Apertium
        run: sudo apt install -f -qq -y apertium-all-dev dpkg-dev fakeroot lintian

      - name: Install Poetry
        uses: snok/install-poetry@v1.4.1
        with:
          version: 1.8.0
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
      
      - name: Install Python dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root 
          
      - name: Build es-translator
        run: poetry build

      - name: Workaround to catch syntax error in stanza
        env:
          PYTHON_VERSION: ${{matrix.python-version}}
        run: |
          export VENV_PATH=$(poetry env info -p)
          export BEAM_FILE=$VENV_PATH/lib/python$PYTHON_VERSION/site-packages/stanza/models/common/beam.py
          export PARSE_TRANSITIONS_FILE=$VENV_PATH/lib/python$PYTHON_VERSION/site-packages/stanza/models/constituency/parse_transitions.py
          sed -i '/"""/,/"""/ d' $BEAM_FILE
          # Fix invalid escape sequence in parse_transitions.py by using raw string
          python -c "
          with open('$PARSE_TRANSITIONS_FILE', 'r') as f:
              content = f.read()
          # Replace the problematic line with a fixed version using raw string
          content = content.replace('return \"\\\\Tree [.%s ? ]\" % self.label', 'return r\"\\Tree [.%s ? ]\" % self.label')
          content = content.replace('return \"\\\\\\\\Tree [.%s ? ]\" % self.label', 'return r\"\\Tree [.%s ? ]\" % self.label')
          content = content.replace('return \"\\\\\\\\\\\\Tree [.%s ? ]\" % self.label', 'return r\"\\Tree [.%s ? ]\" % self.label')
          with open('$PARSE_TRANSITIONS_FILE', 'w') as f:
              f.write(content)
          "

      - name: Run ruff linter
        run: make lint

      - name: Run tests
        run: make test
